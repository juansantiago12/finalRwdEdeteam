<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
      <link rel="stylesheet" href="./assets/CSS/styles.css" />
      <title>Proyecto Final Responsive Web Desing</title>
   </head>
   <body>
      <!-- Header -->
      <header class="main-header">
         <div class="l-container main-header__block">
            <img src="./assets/img/EDteam-logo.svg" alt="logo" class="main-header__logo" />
            <nav>
               <span class="main-menu__icon" id="icon"><i class="fa-solid fa-bars"></i></span>
               <ul class="main-menu" id="menu">
                  <li class="main-menu__item"><a class="main-menu__link" href="#">Taller de emprendedores</a></li>
                  <li class="main-menu__item"><a class="main-menu__link" href="#">Worksshops</a></li>
                  <li class="main-menu__item"><a class="main-menu__link" href="#">Expositores</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <!-- Banner -->
      <div class="main-banner"></div>
      <main>
         <!-- Descripcion -->
         <section class="l-section"></section>
         <!-- Eventos -->
         <div class="l-section l-section--diagonal"></div>
         <!-- Expositores -->
         <section class="l-section"></section>
         <!-- Ediciones anteriores -->
         <div class="l-section l-section--diagonal"></div>
         <!-- Inscripciones -->
         <section class="l-section"></section>
      </main>
      <!-- Footer -->
      <footer class="main-footer"></footer>

      <script src="./assets/js/scripts.js"></script>
   </body>
</html>
